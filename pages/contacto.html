<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/297a5d4fd9.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="../index.html">Sin Sentido Cerámica</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="tienda.html">Tienda</a></li>
                        <li class="nav-item"><a class="nav-link" href="sobrenosotros.html">¿Quiénes somos?</a></li>
                        <li class="nav-item"><a class="nav-link" href="cursos.html">Cursos</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
                    </ul>
                    <form class="d-flex ms-lg-3 mt-3 mt-lg-0" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="container my-5 pt-5">
        <h1 class="text-center mb-4">¡CONTAC<span class="text-primary">TANOS!</span></h1>

        <div class="row g-4 align-items-center">
            <div class="col-md-6">
                <form action="#" method="post" class="p-4 border rounded shadow-sm bg-light">
                    <fieldset>
                        <legend class="mb-3">Déjanos un mensaje</legend>
                        <div class="mb-3">
                            <label for="nombreyapellido" class="form-label">Nombre y Apellido</label>
                            <input type="text" name="nombreyapellido" id="nombreyapellido" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email" name="correo" id="correo" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="comentario" class="form-label">Detalle tu comentario</label>
                            <textarea name="comentario" id="comentario" rows="5" class="form-control"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </fieldset>
                </form>
            </div>

            <div class="col-md-6">
                <img src="../assets/img/contacto2.png" alt="Piezas de cerámica" class="img-fluid rounded shadow-sm">
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-light text-center py-4 mt-5">
        <div class="mb-3">
            <a href="https://www.instagram.com/sinsentido.taller/" class="text-dark mx-2"><i class="fa-brands fa-facebook fa-lg"></i></a>

        </div>
        <h6 class="mb-0">&copy; SIN SENTIDO CERÁMICA</h6>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
